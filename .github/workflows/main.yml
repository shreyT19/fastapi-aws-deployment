name: FASTAPI CI/CD

on:
  # Trigger the workflow on push or pull request,
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Jobs defines the series of steps that the workflow will perform

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Python Virtual Environment
        run: python -m pip install --upgrade pip && pip install virtualenv

      - name: Create Virtual Environment
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: venv
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Activate Virtual Environment
        run: |
          python3 -m venv venv && source venv/bin/activate && pip install -r requirements.txt

      - name: Run tests
        run: venv/bin/activate && pytest tests/

      - name: Create archive of dependencies
        run: |
          cd venv/lib/python3.8/site-packages && zip -r9 ../../../../app.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app.zip

